    <div class="container">
        <h2>公車服務滿意度調查 (2025 年 10 月)</h2>
        
        <div id="chartWrapper">
            <canvas id="busRatingChart" style="max-height: 400px;"></canvas>
        </div>
        
    </div>

    <script>
        // 圖表的資料和配置
        const chartData = {
            labels: ['極差 (1星)', '不滿意 (2星)', '普通 (3星)', '滿意 (4星)', '極佳 (5星)'],
            datasets: [{
                label: '投票人數',
                data: [5, 15, 40, 65, 80], // 您的統計數據
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(255, 159, 64, 0.7)',
                    'rgba(255, 205, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(54, 162, 235, 0.7)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)'
                ],
                borderWidth: 1
            }]
        };

        // 繪製圖表
        const ctx = document.getElementById('busRatingChart').getContext('2d');
        const busRatingChart = new Chart(ctx, {
            type: 'bar', // 長條圖
            data: chartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
